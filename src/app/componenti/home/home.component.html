<div class="mt-5" *ngIf="!isAdmin">
  <div class="row">
    <div class="col-8">
      <mat-form-field appearance="fill" class="w-100">
        <input matInput placeholder="Cerca prodotto" [(ngModel)]="nome" name="nome" />
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Tipo di ricerca</mat-label>
        <mat-select [(ngModel)]="tipoRicerca" name="tipoRicerca">
          <mat-option value="nome">Per nome</mat-option>
          <mat-option value="tipologia">Per tipologia</mat-option>
          <mat-option value="avanzata">Ricerca avanzata</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-1">
      <button mat-raised-button color="primary" (click)="search(nome)" class="custom-search-button">Cerca</button>
    </div>
  </div>

  <div *ngIf="tipoRicerca === 'avanzata'" class="mt-3">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="prezzoMinimo">Prezzo minimo</label>
          <mat-form-field appearance="fill" class="w-100">
            <input matInput type="number" placeholder="Inserisci il prezzo minimo" [(ngModel)]="prezzoMinimo" name="prezzoMinimo" />
          </mat-form-field>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="prezzoMassimo">Prezzo massimo</label>
          <mat-form-field appearance="fill" class="w-100">
            <input matInput type="number" placeholder="Inserisci il prezzo massimo" [(ngModel)]="prezzoMassimo" name="prezzoMassimo" />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>




  <ng-container *ngIf="!isAdmin">
    <div class="mt-5" *ngIf="prodotti.length === 0">
      <h2>Nessun prodotto trovato!</h2>
    </div>
    <div class="in">
  <mat-grid-list cols="5" rowHeight="6:11" gutterSize="10">
    <mat-grid-tile *ngFor="let p of prodotti">
      <div class="classe">
        <div class="image-container">
        <img class="home-page-product-image" [src]="p.immagini[0].url" alt="">
        </div>
        <div class="mter">
          <h4 class="product-title">{{p.nome}}</h4>
        </div>
        <div class="mt-2">
          <p class="product-description">{{p.descrizione}}</p>
        </div>
        <div class="mt-2">
          <p class="product-price"><b>{{p.prezzo}}$</b></p>
        </div>
        <div class="mt-2">
          <button type="button" mat-raised-button color="warn" (click)="dettagliprodotto(p.id)">Dettagli</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
  <div class="text-center mt-5" style="padding-bottom: 100px;" *ngIf="showLoadButton">
    <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()"> Altri risultati</button>
  </div>

</ng-container>
