<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <div class="card image-container p-3" >
        <img [src]="prodotto.immagini[attuale].url" height="400px" width="400px" class="zoom-img">
      </div>
     <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1" >
      <mat-grid-tile *ngFor="let file of prodotto.immagini;let i = index;" (click)="changeIndex(i) " style="border: 1px solid lightgray; cursor: pointer;">
          <img [src]="file.url" height="150px" width="150px">
      </mat-grid-tile>
     </mat-grid-list>
    </div>

    <div class="col-6">
      <div class="info-prodotto">
        <div class="mt-3">
          <h2>{{prodotto.nome}}</h2>
          <h3>{{prodotto.taglia}}</h3>
        </div>
        <div class="mt-3">
          Descrizione:<br>
          {{prodotto.descrizione}}
        </div>
        <div class="mt-3"><b>{{prodotto.prezzo}}$ </b></div>
      </div>
      <div class="mt-5 text-center">
        <button class="btn btn-warning" style="width: 150px;" (click)="acquistaora(prodotto.id)">Acquista Ora</button>
        &nbsp;
        <button mat-raised-button style="width: 200px;" (click)="aggiungialCarrello(prodotto.id)">aggiungi al Carrello</button>
      </div>
      <div *ngIf="articoloAggiunto" class="alert alert-success alert-dismissible fade show" role="alert">
        Articolo aggiunto correttamente!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="articoloAggiunto = false">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
