
<div class="container mt-5">
  <div class="card p-3">
    <div class="row">
      <div class="col-6">
        <form #orderForm="ngForm" (ngSubmit)="PlaceOrder(orderForm)">
          <mat-form-field  class="w-100">
            <mat-label>Nome completo</mat-label>
            <input matInput placeholder="nomecompleto" [(ngModel)]="ordine.nome" name="nome">
          </mat-form-field>

          <mat-form-field  class="w-100">
            <mat-label>Indirizzo</mat-label>
            <input matInput placeholder="indirizzo" [(ngModel)]="ordine.indirizzo" name="indirizzo">
          </mat-form-field>

          <mat-form-field  class="w-100">
            <mat-label>Contatto</mat-label>
            <input matInput placeholder="indirizzo" [(ngModel)]="ordine.contatto" name="indirizzo">
          </mat-form-field>

          <div align="right">
            <button type="submit" mat-stroked-button color="primary">Place Order</button>
          </div>
        </form>
        </div>
      <div class="col-6">
        <table class="table">
          <thead class="thead">
            <tr>
              <th>Nome</th>
              <th>Prezzo</th>
              <th>Quantita</th>
              <th>Totale</th>
            </tr>
          </thead>
          <tbody class="tbody">
              <tr>
                <td>{{productDetails.nome}}</td>
                <td>{{productDetails.prezzo}}</td>
                <td>
                  <select
                  #quantity
                  class="form-select"
                  (change)="onQuantityChanged(quantity.value, productDetails.id)"
                  >
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                  </select>
              </td>
              <td>
                {{getTotale(productDetails.id,productDetails.prezzo)}}
              </td>
              </tr>
          </tbody>
        </table>
        </div>
    </div>
    </div>
</div>
